apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-emp-service
  labels:
    app: spring-boot-emp-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-emp-service
  template:
    metadata:
      labels:
        app: spring-boot-emp-service
    spec:
      containers:
      - name: employee
        image: piomin/spring-boot-emp-service:1.0
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mongodb
              key: database-name
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: database-user
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: database-password
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-emp-service
  labels:
    app: spring-boot-emp-service
    spring-boot: "true"
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: spring-boot-emp-service
  type: ClusterIP
